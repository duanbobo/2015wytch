<extend name="template/base_index" />


<block name="area_header">
<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<input type="hidden" name="parent" value="{$parent}" />
				<fieldset>
					<legend>
						数据字典－添加</legend>
					<!--
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">程序中编码</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" name="code" id="inputcode" placeholder="程序中编码必须唯一">
							<div class="help-block">(程序中编码必须唯一)</div>
						</div>
					</div>
					-->
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">名称</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" name="name" id="inputtitle" placeholder="请输入名称不要超过30个字">
							<div class="help-block">(请输入名称不要超过30个字)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">排序</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" value="0" name="sort"  placeholder="">
							<div class="help-block">(请输入排序，从大到小排序)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">备注</label>
						<div class="col-md-10 col-lg-10">
							<textarea rows="3" name="notes" class="form-control"></textarea>
							<div class="help-block">(备注，选填)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:U('Admin/Datatree/add')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/Datatree/index',array('parent'=>$parent))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->

		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

	<script type="text/javascript">
		
	</script>
</block>
