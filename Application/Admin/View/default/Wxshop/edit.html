<extend name="template/base_index" />


<block name="area_header">
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.parse.js"> </script>

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm" >
				<input type="hidden" name="id" value="{$store.id}" />
				<fieldset>
					<legend>
						创建店铺</legend>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">店铺名称</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" value="{$store.name}" name="name" id="inputtitle" placeholder="请输入店铺名称">
							<div class="help-block">(店铺名称)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">店铺详情</label>
						<div class="col-md-10 col-lg-10">
							<!--<input type="text" class="required form-control input-short" name="desc" id="inputtitle" placeholder="请输入店铺详情">-->
							 <!-- 加载编辑器的容器 -->
							 <script id="ueditor" name="desc" type="text/plain" style="height: 480px;" ></script>
							<div class="help-block">(店铺详情)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:U('Admin/Wxshop/edit')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/Wxshop/index')}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->
			
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">
	
<script type="text/javascript">
    //实例化编辑器{$store.desc}
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('ueditor');
    
	ue.ready(function() {
	    ue.setContent('{$store.desc|html_entity_decode}');
	});
	uParse("#content",{rootPath:'__CDN__/ueditor/1.4.3/'});
</script>
	
	
</block>
